<!doctype html>
<html>
	<head>
		<meta http-equiv="Content-Type" charset="utf-8">
		<title>HTML5IL splash</title>

		<link href="css/style.css" rel="stylesheet" />
	</head>
	
	<body>
		<header>
			<h1>HTML5-IL</h1>
			<div>
				<ul>
					<li><img src="img/html5_3d_effects.svg" alt="HTML5 3D Effects" /></li>
					<li><img src="img/html5_connectivity.svg" alt="HTML5 Connectivity" /></li>
					<li><img src="img/html5_css3_styling.svg" alt="HTML5 CSS3 Styling" /></li>
					<li><img src="img/html5_device_access.svg" alt="HTML5 Device Access" /></li>
					<li><img src="img/html5_multimedia.svg" alt="HTML5 Multimedia" /></li>
					<li><img src="img/html5_offline_storage.svg" alt="HTML5 Offline Storage" /></li>
					<li><img src="img/html5_perfintegration.svg" alt="HTML5 Performance and Integration" /></li>
					<li><img src="img/html5_semantics.svg" alt="HTML5 Semantics" /></li>
				</ul>
			</div>
		</header>
	</body>

	<script>
		// prepare
		letter(document.querySelector("h1"), function(i, el) {
			var delay = i * 50;
	  		el.style["-webkit-animation-delay"] = delay+"ms";
		});
	  	
	  	// ready
	  	document.body.classList.add("ready");
	  	// animate
	  	document.body.classList.add("animateText");
	  	document.body.classList.add("animateIcons");
	  	document.body.classList.add("animateSwirl");
	  	
	  	// bring it back
	  	setTimeout(function() {
	  		document.body.classList.remove("animateIcons");
	  	}, 2000);

	  	function letter(el, cb) {
	  		var elText = el.innerText,
	  			frag = document.createDocumentFragment(),
	  			innerElTagName = "span";

		  	for (var i=0, len=elText.length; i<len; i++) {
		  		var innerEl = document.createElement(innerElTagName);
		  		innerEl.innerText = elText[i];
		  		frag.appendChild(innerEl);
		  		cb && cb(i, innerEl);
		  	}
		  	el.innerHTML = "";
		  	el.appendChild(frag);
	  	}
	</script>

</html>
